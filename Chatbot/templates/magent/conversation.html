<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chat App</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/static/css/post_login.css" />
</head>
<body>

	<div class="sidemenu" id="menubar">
		<div class="logo">
			<img src="/static/admin/images/logo.svg" />
		</div>
		<ul align="center">
			<li>
				<a href="#." class="menuicons active"><div class="border-right"></div>
					<object
						type="image/svg+xml" data="/static/admin/images/chat-widget-active.svg"
						class="nav-icon">
					</object>
				</a>
			</li>
		</ul>
	</div>
	
	<div class="topbar pb0">
		<div class="container border-bottom-1px">
			<div class="row">
				<div class="col-lg-6 col-6">
					<h3 class="heading">Conversation</h3>
				</div>
				<div class="col-lg-6 col-6">
					<div class="row">
						<div class="col-lg-6 col-6">
							
						</div>
						<div class="col-lg-6 col-6">
							<div class="profile-icon">
								<img src="/static/admin/images/profile.svg" class="profile">
								<a href="{% url 'user_logout' %}" ><b>
								<img src="/static/admin/images/logout.svg" class="logout">
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
	
	<div class="section">
		<div class="container">
			<div class="row bg-lightgrey">
				<div class="col-lg-3 pl0">
					<div class="conversation-tabs bg-white" style="border-right: 1px solid #ccc">
						<div class="search-box-agent">
							<input type="text" id="serach-agent" name="serach-agent" class="form-control" placeholder="Search...">
						</div>
						<ul>
							<li><a href="#." class="conv-tab active">Assigned Chats</a></li>
							<!-- <li><a href="#." class="conv-tab">All</a></li>
							<li><a href="#." class="conv-tab">Resolved</a></li> -->
						</ul>
						<div id="user-grid">
						</div>
					</div>
				</div>
				
				<div class="col-lg-9">
					<div class="conversations pr15">
					<div class="row border-bottom-1px border-right-1px bg-white">
							<div class="col-lg-10 col-9">
								<div id="chat-title">
									<h4 class="name"><span id="client-name">John Doe</span></h4>
								</div>
							</div>
							<div class="col-lg-2 col-3">
								<img src="/static/admin/images/delete.svg" alt="Delete Conversation" class="delete">
							</div>
						</div>
						
					<div class="row">
						<div class="chat-message-list"></div>
					</div>
					
					<div class="row">
						<div id="chat-form">
							<input type="text" class="form-control" id="chat" placeholder="Type here...">
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	{{ request.user.username|json_script:"ag_name" }}
	<div class="modal fade" id="profile-info" role="dialog">
	    <div class="modal-dialog">
	    
	      <!-- Modal content-->
	      <div class="modal-content w50 margin-auto">
	        
	        <div class="modal-body">
	          <h3>John Doe</h3>
	          <h6 class="text-lightgrey">johndoe@gmail.com</h6>
	          <a href="#." id="change-password">Change Password</a>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-default no-bg" data-dismiss="modal">CANCEL</button>
	        </div>
	      </div>
	      
	    </div>
	 </div>
	 
	 <div class="modal fade" id="password-reset" role="dialog">
	    <div class="modal-dialog">
	    
	      <!-- Modal content-->
	      <div class="modal-content w50 margin-auto">
	        
	        <div class="modal-body">
	        	<h6 class="mb20">Change Password</h6>
	          <form action="#." id="form-pwd-reset">
				  <div class="form-group">
				    <input type="password" class="form-control" placeholder="Old Password" required name="old-pwd" id="old-pwd">
				  </div>
				  <div class="form-group">
				    <input type="password" class="form-control" placeholder="New Password" required name="new-pwd" id="new-pwd">
				  </div>
				  <div class="form-group">
				    <input type="password" class="form-control" placeholder="Confirm Password" required name="confirm-pwd" id="confirm-pwd">
				  </div>
				  <div align="right">
				  	<button type="submit" class="btn btn-default no-bg text-green">SAVE</button>
				    <button type="button" class="btn btn-default no-bg text-lightgrey" data-dismiss="modal">CANCEL</button>
				  </div>
				</form>
	        </div>
	        
	      </div>
	      
	    </div>
	 </div>
	 
	 <div class="modal fade" id="password-reset-confirm" role="dialog">
	    <div class="modal-dialog">
	      <!-- Modal content-->
	      <div class="modal-content w50 margin-auto">
	        <div class="modal-body">
	        	<h6 class="mb10 mt10">Password changed successfully</h6>
	        </div>
	         <div class="modal-footer">
	          <button type="button" class="btn btn-default no-bg" data-dismiss="modal">OK</button>
	        </div>
	      </div>
	      
	    </div>
	 </div>
	<script src="/static/js/jquery3.5.1.min.js" type="text/javascript"></script>
	<script src="/static/js/popper1.16.0.min.js" type="text/javascript"></script>
	<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/static/js/post_login.js" type="text/javascript"></script>
	<script src="/static/js/conversation.js" type="text/javascript"></script>
</body>
</html>
